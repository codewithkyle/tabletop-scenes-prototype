<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop Style Prototype</title>
    <meta name="description" content="Prototyping different tabletop map styles using CSS filters.">
    
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/brixi.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

</head>
<body>
    <switcher-component>
        <select>
            <option value="midday" selected>Midday</option>
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
            <option value="night">Night</option>
            <option value="foggy">Foggy</option>
            <option value="stormy">Stormy</option>
        </select>
    </switcher-component>
    <tabletop-component>
        <img draggable="false" src="/test.jpg" />
        <large-objects>
            <img style="top: 250px;left: 250px;" src="/tree.png" draggable="false">
        </large-objects>
        <small-objects>
            <img style="top: 450px;left: 200px;" src="/rock.png" draggable="false">
        </small-objects>
        <div class="js-container container"></div>
    </tabletop-component>

    <script src="/js/main.js" defer></script>
</body>
</html>
